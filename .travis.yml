sudo: required
language: python
env:
- ARCH=amd64
- ARCH=armhf
services:
- docker
before_install:
- docker pull sanji/mosquitto-dev:latest
- docker pull sanji/mosquitto-dev:armhf
script:
- bash build.sh
deploy:
- provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: workspace/*.deb
  on:
    repo: Sanji-IO/mosquitto-deb
    tags: true

- provider: bintray
  file: travis_bintray_deb_amd64.json
  user: yulun
  dry-run: true
  on:
    condition: $ARCH = amd64
  key:
    secure: 
