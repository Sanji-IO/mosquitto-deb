sudo: required
language: python
services:
- docker
before_install:
- docker pull sanji/mosquitto-dev:latest
- docker pull sanji/mosquitto-dev:armhf
- docker run --rm --privileged multiarch/qemu-user-static:register
- wget https://github.com/resin-io/qemu/releases/download/v2.5.50-resin-execve/qemu-execve.gz && gzip -d qemu-execve.gz
script:
- bash build.sh
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: workspace/*.deb
  on:
    repo: Sanji-IO/mosquitto-deb
    tags: true
